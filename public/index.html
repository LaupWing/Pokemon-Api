<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Api</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="flexCenter">
    <h1>Just another Pokemon API</h1>
    <div class="filter">
        <div class="loader">
            <img src="./assets/loading.gif" alt="">
        </div>
        <input class="searching" type="text">
        <button class="submit">Submit</button>
        <button class="random">Randomize</button>
        <div class="range">
            <div class="min">
               <input class="minNumber" type="number">
            </div>
            <div class="max">
                <input class="maxNumber" type="number">
            </div>
            <button class="submitRange">Submit</button>
        </div>
    </div>
    <div class="sortBy">
            <select class="name">
                <option value="None">None</option>
                <option value="AtoZ">A-Z</option>
                <option value="ZtoA">Z-A</option>
            </select>
            <select class="idNumber">
                <option value="LowerFirst">Lowest First</option>
                <option value="HigherFirst">Highest First</option>
            </select>
    </div>
    <div id="root"></div>
    <script src="./js/app.js" type="module"></script>
    <!-- <script src="./js/app2.js"></script> -->
</body>
</html>
